shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "zellij"

window:
  decorations: buttonless
  startup_mode: Fullscreen

font:
  normal:
    family: JetBrains Mono NL
    style: Light
  bold:
    family: JetBrains Mono NL
    style: Light Italic
  italic:
    family: JetBrains Mono NL
    style: Bold
  bold_italic:
    family: JetBrains Mono NL
    style: Bold Italic
  size: 14

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

key_bindings:
  - { key: Comma,     mods: Command,      command: { program: "/Applications/Alacritty.app/Contents/MacOS/alacritty", args: ["-e", "/Applications/Sublime Text.app/Contents/SharedSupport/bin/subl", "~/.config/alacritty/alacritty.yml"] }} # Open Settings
  - { key: N,         mods: Command,      action: SpawnNewInstance       } # Open new window
  - { key: Back,      mods: Command,      chars: "\x15"                  } # Delete word/line
  - { key: Left,      mods: Alt,          chars: "\x1bb"                 } # One word left
  - { key: Right,     mods: Alt,          chars: "\x1bf"                 } # One word right
  - { key: Left,      mods: Command,      chars: "\x1bOH"                } # Home
  - { key: Right,     mods: Command,      chars: "\x1bOF",               } # End
