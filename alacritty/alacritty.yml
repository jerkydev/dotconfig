window:
  padding:
    x: 20
    y: 15
  decorations: buttonless
  startup_mode: Fullscreen

font:
  normal:
    family: JetBrains Mono NL
    style: Light
  bold:
    family: JetBrains Mono NL
    style: Light Italic
  italic:
    family: JetBrains Mono NL
    style: Bold
  bold_italic:
    family: JetBrains Mono NL
    style: Bold Italic
  size: 14

# Colors (Zenburn)
# Orginally designed by jnurmine for vim.
colors:
  # Default colors
  primary:
    background: '0x3A3A3A'
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x1E2320'
    red:     '0xD78787'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x506070'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0xC3BF9F'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'

key_bindings:
  - { key: Comma,     mods: Command,      command: { program: "/Applications/Alacritty.app/Contents/MacOS/alacritty", args: ["-e", "/Applications/Sublime Text.app/Contents/SharedSupport/bin/subl", "~/.config/alacritty/alacritty.yml"] }} # Open Settings
  - { key: N,         mods: Command,      action: SpawnNewInstance       } # Open new window
  - { key: Back,      mods: Command,      chars: "\x15"                  } # Delete word/line
  - { key: Left,      mods: Alt,          chars: "\x1bb"                 } # One word left
  - { key: Right,     mods: Alt,          chars: "\x1bf"                 } # One word right
  - { key: Left,      mods: Command,      chars: "\x1bOH"                } # Home
  - { key: Right,     mods: Command,      chars: "\x1bOF",               } # End
