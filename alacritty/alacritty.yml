window:
  decorations: buttonless
  startup_mode: Maximized

font:
  normal:
    family: JetBrains Mono NL
    style: Light
  bold:
    family: JetBrains Mono NL
    style: Light Italic
  italic:
    family: JetBrains Mono NL
    style: Bold
  bold_italic:
    family: JetBrains Mono NL
    style: Bold Italic
  size: 14

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

key_bindings:
- command:
    args: [-e, /Applications/Sublime Text.app/Contents/SharedSupport/bin/subl, ~/.config/alacritty/alacritty.yml]
    program: /Applications/Alacritty.app/Contents/MacOS/alacritty
  key: Comma
  mods: Command
- {action: SpawnNewInstance, key: N, mods: Command}
- {action: ClearHistory, key: K, mode: ~Vi|~Search, mods: Command}
- {action: ResetFontSize, key: Key0, mods: Command}
- {action: IncreaseFontSize, key: Equals, mods: Command}
- {action: IncreaseFontSize, key: Plus, mods: Command}
- {action: IncreaseFontSize, key: NumpadAdd, mods: Command}
- {action: DecreaseFontSize, key: Minus, mods: Command}
- {action: DecreaseFontSize, key: NumpadSubtract, mods: Command}
- {action: Paste, key: V, mods: Command}
- {action: Copy, key: C, mods: Command}
- {action: ClearSelection, key: C, mode: Vi|~Search, mods: Command}
- {action: Hide, key: H, mods: Command}
- {action: HideOtherApplications, key: H, mods: Command|Alt}
- {action: Minimize, key: M, mods: Command}
- {action: Quit, key: Q, mods: Command}
- {action: Quit, key: W, mods: Command}
- {action: SpawnNewInstance, key: N, mods: Command}
- {action: ToggleFullscreen, key: F, mods: Command|Control}
- {action: SearchForward, key: F, mode: ~Search, mods: Command}
